          <h3 translate="no">Perfil</h3>
          <p>Programador chileno, titulado de programación computacional, tengo varios años de experiencia en desarrollo web. Apasionado de las nuevas tecnologías y en especial del ecosistema Javascript. Actualmente soy desarrollador freelance y siempre estoy dispuesto a aprender y compartir conocimientos. Me centro mucho en llevar a cabo buenas prácticas de desarrollo, tanto de estándares como de compatibilidad.</p>
        </section>
