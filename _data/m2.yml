    <body>
      <!-- header  -->
      <header>
        <h1>Curriculum Vitae</h1>
        <img src="./assets/img/perfil.png" width="260" alt="cv photo">
        <h2>Marco Contreras</h2>
      </header>
        <!-- print button -->
        <button style="position: absolute; top:20px; right:30px;" onclick="{window.print()}">
