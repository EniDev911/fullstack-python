          <h3>Contacto</h3>
          <ul>
            <li>
              <img src="./assets/img/user.png" width="18" height="14" alt="icon">
              <strong>Nombre</strong> : Marco Contreras Herrera
            </li>
            <li>
              <img src="./assets/img/phone.png" width="18" height="14" alt="icon">
              <strong>Teléfono:</strong> <a href="tel:+56939131909" title="phone">+56 939131909</a>
            </li>
            <li>
              <img src="./assets/img/email.png" width="18" height="14" alt="icon">
              <strong>E-mail:</strong> <a href="mailto:enidev911@gmail.com"
              title="send mail">enidev911@gmail.com</a>
            </li>
            <li>
              <img src="./assets/img/github.png" width="18" alt="icon">
              <strong>Github:</strong> <a href="https://github.com/enidev911" target="_blank"
              title="Go to github">enidev911</a>
            </li>
            <li>
              <img src="./assets/img/location.png" width="18" height="14" alt="icon">
              <strong>Ubicación:</strong> <span translate="no">Chile, La Serena</span>
            </li>
          </ul>
        </section>
        <!-- end section -->
        <hr>
        <!-- section education -->
        <section>
          <h3>Educación</h3>
          <ul>
            <li><strong>2019:</strong> Graduado de la carrera de programación computacional en el instituto profesional AIEP.</li>
            <li><strong>2009:</strong> Terminé mi enseñanza básica en el colegio Altamira.
            </li>
          </ul>
        </section>
        <hr>
        <!-- experience section -->
        <section>
          <h3>Experiencia</h3>
          <ul style="list-style: none;">
            <li>
              <strong>Fecha:</strong> 2020 - ACTUALIDAD<br>
              <strong>Empresa:</strong> ENIDEV911<br>
              <strong>Rol:</strong>Fullstack Developer (<em>freelance</em>)<br>
              <p><strong>Descripción:</strong> Administrar proyectos completos, desarrollando sitios y apliciones web en base a los requerimientos de los clientes.</p>
            </li>
              <hr>
            <li>
              <strong>Fecha:</strong> ABRIL 2019 - FEBRERO 2020<br>
              <strong>Empresa:</strong> TOC DIGITAL<br>
              <strong>Rol:</strong> Fullstack Java Developer (<em>jr</em>)<br>
              <p><strong>Descripción:</strong> Abordar eficazmente problemas complejos. Implementación y actualización de módulos de aplicaciones bajo la dirección de
              desarrolladores de software <em>seniors</em>. Trabajé exitosamente tanto de forma independiente como en equipo. Realicé tareas de
