<script>
	window.addEventListener('scroll', () => {
		const btn = document.querySelector('.btn_top');

		if(window.scrollY > 500){
			btn.style.right = 40 + "px";
			btn.onclick = () => {
				window.scrollTo({top: 0, behavior: 'smooth'});
			}
		} else {
			btn.style.right = "-140px";
		}
	})
</script>
<button class="btn_top">
	<i class="fa-solid fa-circle-chevron-up rounded-circle bg-dark"></i>
</button>
