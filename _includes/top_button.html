<style>
	.btn_top {
		position: fixed;
		right: -140px;
		bottom: 40px;
		border: none;
		cursor: pointer;
		z-index: 2;
		transition: right .2s ease;
		background: transparent;
		animation: pulse .9s ease infinite alternate;
	}
	.btn_top i {
		font-size: 35px;
		color: #eee;
		/*border: 2px solid #191919;*/
	}
	@keyframes pulse {
		from { transform: scale(1); }
		to { transform: scale(1.09); }
	}

</style>
<script>
	window.addEventListener('scroll', () => {
		const btn = document.querySelector('.btn_top');

		if(window.scrollY > 500){
			btn.style.right = 40 + "px";
			btn.onclick = () => {
				window.scrollTo({top: 0, behavior: 'smooth'});
			}
		} else {
			btn.style.right = "-140px";
		}
	})
</script>
<button class="btn_top">
	<i class="fa-solid fa-circle-chevron-up border border-warning p-2 rounded-circle bg-dark" style="box-shadow: 1px 1px 12px 1px #ff07;"></i>
</button>
